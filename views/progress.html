<html>
  <head>
    <style>
      #left {width:50%}
      #right {width:50%;text-align:right;}
      #labels {display:flex;}
      #progressBar {
        width:80%;
        border: solid 1px grey;
        height:20px;
      }
      #complete {
        width:0%;
        background-color:green;
        height:inherit;
      }
    </style>
  </head>
  <body>
  Progress
  <div id='progressBar'>
    <div id='complete'></div>
    <div id='labels'>
      <div id='left'>0</div>
      <div id='right'></div>
    </div>
  </div>
  <p></p>
  <div id='messages'></div>
  <script>
    function setComplete(n, total) {
      let elem = document.getElementById('complete');
      let width = (100*n/total).toFixed(0) + '%';
      elem.style.width = width;
    }
    function resetProgress(total) {
      document.getElementById('complete').style.width = '0%';
      document.getElementById('right').innerHTML = total;
    }
    function resetMessages() {
      const div = document.getElementById('messages');
      div.innerHTML = '';
    }
    function addMessage(text) {
      const div = document.getElementById('messages');
      const node = document.createElement("div");
      const message = document.createTextNode(text);
      node.appendChild(message);
      div.appendChild(node);
    }
    var loc = window.location, new_uri;
    if (loc.protocol === "https:") {
        new_uri = "wss:";
    } else {
        new_uri = "ws:";
    }
    new_uri += "//" + loc.host.replace('3000', '8080');
    const ws = new WebSocket(new_uri);
    let phaseType, type, total, processed;
    ws.addEventListener('open', () => {console.log('websock opened')});
    ws.addEventListener('message', (event) => {
    let h = JSON.parse(event.data)
    console.log(h)
      switch (h.type) {
        case 'attempt':
          addMessage(h.type + ': ' + h.data);
         break;
        case 'message':
         break;
        case 'phase':
          phase = h.data.name;
          phaseType = h.data.type;
          resetMessages();
          addMessage(phase);
          break;
        case 'blockSize':
          if (phaseType == 'singleAttempt') {
            processed = 0;
            total = h.data;
            addMessage('processing: ' + total + ' records');
            resetProgress(total)
          }
          break;
        case 'chunkSize':
          processed = 0;
          total = h.data;
          addMessage('processing: ' + total + ' records');
          resetProgress(total)
          break;
        case 'index':
          if (phaseType == 'singleAttempt') {
            processed++;
            setComplete(processed, total)
          }
          break;
        case 'tick':
          processed++;
          setComplete(processed, total)
          break;
        case 'finish':
          ws.close();
          window.location.href = '/reports'
          break;
      }
    });
    window.onunload = function () {
        ws.close();
    }
  </script>
  </body>
</html>
